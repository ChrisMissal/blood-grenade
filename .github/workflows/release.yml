name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
      new-release-git-tag: ${{ steps.semantic.outputs.new-release-git-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install --no-save \
            semantic-release@^23.0.0 \
            @semantic-release/commit-analyzer@^11.0.0 \
            @semantic-release/release-notes-generator@^12.0.0 \
            @semantic-release/github@^9.0.0 \
            conventional-changelog-conventionalcommits@^7.0.0

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Output release info
        if: steps.semantic.outputs.new-release-published == 'true'
        run: |
          echo "New release published!"
          echo "Version: ${{ steps.semantic.outputs.new-release-version }}"
          echo "Git Tag: ${{ steps.semantic.outputs.new-release-git-tag }}"

  build-release:
    name: Build Release Artifacts
    needs: release
    if: needs.release.outputs.new-release-published == 'true'
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.release.outputs.new-release-version }}
      environment: 'production'

  publish-ghcr:
    name: Publish to GHCR
    needs: [release, build-release]
    if: needs.release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-release.outputs.artifact-name }}
          path: ./artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/example-app
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.new-release-version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.new-release-version }}
            type=semver,pattern={{major}},value=${{ needs.release.outputs.new-release-version }}
            type=raw,value=latest

      - name: Restore build artifacts
        run: |
          mkdir -p packages/example-app/dist
          cp -r artifacts/packages/example-app/dist/* packages/example-app/dist/
          cp artifacts/packages/example-app/package.json packages/example-app/
          echo "Restored artifacts:"
          ls -la packages/example-app/dist/

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/example-app
          file: ./packages/example-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ needs.release.outputs.new-release-version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Published images:"
          echo "${{ steps.meta.outputs.tags }}"
