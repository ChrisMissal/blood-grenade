name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-main
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.plan.outputs.new-release-published }}
      new-release-version: ${{ steps.plan.outputs.new-release-version }}
      new-release-git-tag: ${{ steps.plan.outputs.new-release-git-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install --no-save \
            semantic-release@^23.0.0 \
            @semantic-release/commit-analyzer@^11.0.0 \
            @semantic-release/release-notes-generator@^12.0.0 \
            @semantic-release/github@^9.0.0 \
            conventional-changelog-conventionalcommits@^7.0.0

      - name: Plan release
        id: plan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node <<'NODE'
          const fs = require('fs');
          const semanticRelease = require('semantic-release');

          const output = process.env.GITHUB_OUTPUT;
          const setOutput = (line) => fs.appendFileSync(output, `${line}\n`);

          semanticRelease({ dryRun: true, ci: false })
            .then(result => {
              if (!result) {
                console.log('No release published.');
                setOutput('new-release-published=false');
                return;
              }

              const version = result.nextRelease.version;
              const tag = result.nextRelease.gitTag;

              console.log(`Release planned: ${tag}`);
              setOutput('new-release-published=true');
              setOutput(`new-release-version=${version}`);
              setOutput(`new-release-git-tag=${tag}`);
            })
            .catch(error => {
              console.error(error);
              process.exit(1);
            });
          NODE

      - name: Validate tag uniqueness
        if: steps.plan.outputs.new-release-published == 'true'
        run: |
          git fetch --tags
          TAG="${{ steps.plan.outputs.new-release-git-tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag $TAG already exists. Aborting release."
            exit 1
          fi

      - name: Run semantic-release
        if: steps.plan.outputs.new-release-published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Output release info
        if: steps.plan.outputs.new-release-published == 'true'
        run: |
          echo "New release published!"
          echo "Version: ${{ steps.plan.outputs.new-release-version }}"
          echo "Git Tag: ${{ steps.plan.outputs.new-release-git-tag }}"

  publish-ghcr:
    name: Publish Containers
    needs: release
    if: needs.release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service: [api, web, worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify service directory
        id: service-check
        run: |
          SERVICE_PATH="apps/${{ matrix.service }}"
          if [[ ! -f "$SERVICE_PATH/Dockerfile" ]]; then
            echo "Service directory not found: $SERVICE_PATH"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop if service missing
        if: steps.service-check.outputs.skip == 'true'
        run: |
          echo "Skipping missing service: ${{ matrix.service }}"

      - name: Set up Docker Buildx
        if: steps.service-check.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.service-check.outputs.skip == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate container tag uniqueness
        if: steps.service-check.outputs.skip == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OWNER="${{ github.repository_owner }}"
          SERVICE="${{ matrix.service }}"
          VERSION="${{ needs.release.outputs.new-release-version }}"
          OWNER_TYPE=$(gh api repos/${{ github.repository }} -q .owner.type)
          PACKAGE="${{ github.event.repository.name }}/${SERVICE}"

          if [[ "$OWNER_TYPE" == "Organization" ]]; then
            API_ENDPOINT="/orgs/$OWNER/packages/container/$PACKAGE/versions"
          else
            API_ENDPOINT="/users/$OWNER/packages/container/$PACKAGE/versions"
          fi

          echo "Checking existing tags for $PACKAGE..."
          EXISTING=$(gh api --paginate "$API_ENDPOINT" -q '.[] | .metadata.container.tags[]?' || true)

          if echo "$EXISTING" | grep -Fxq "$VERSION"; then
            echo "::error::Container tag $VERSION already exists for $PACKAGE. Aborting."
            exit 1
          fi

      - name: Build and push Docker image
        if: steps.service-check.outputs.skip == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.service }}
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ needs.release.outputs.new-release-version }}
          labels: |
            org.opencontainers.image.version=${{ needs.release.outputs.new-release-version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          build-args: |
            ORG_OPENCONTAINERS_IMAGE_VERSION=${{ needs.release.outputs.new-release-version }}
            ORG_OPENCONTAINERS_IMAGE_REVISION=${{ github.sha }}
            ORG_OPENCONTAINERS_IMAGE_CREATED=${{ github.event.head_commit.timestamp }}
            ORG_OPENCONTAINERS_IMAGE_SOURCE=${{ github.server_url }}/${{ github.repository }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        if: steps.service-check.outputs.skip == 'false'
        run: |
          echo "Published image: ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ needs.release.outputs.new-release-version }}"
