name: Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy (e.g., v1.0.0)'
        required: true
        type: string
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  validate-inputs:
    name: Validate Inputs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      normalized-tag: ${{ steps.normalize.outputs.tag }}
      env-branch: ${{ steps.env.outputs.branch }}
    steps:
      - name: Validate tag format
        id: normalize
        run: |
          TAG="${{ inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "::error::Tag must be a semantic version starting with v (e.g., v1.2.3)."
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Validate environment input
        id: env
        run: |
          ENVIRONMENT="${{ inputs.environment }}"
          ALLOWED=("dev" "staging" "prod")
          for allowed in "${ALLOWED[@]}"; do
            if [[ "$ENVIRONMENT" == "$allowed" ]]; then
              echo "Environment $ENVIRONMENT is allowed."
              echo "branch=env/$ENVIRONMENT" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done
          echo "::error::Environment $ENVIRONMENT is not in the allowed list."
          exit 1

  validate-tag:
    name: Validate Release Tag
    needs: validate-inputs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag-exists: ${{ steps.check.outputs.exists }}
      version: ${{ steps.parse.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check tag exists
        id: check
        run: |
          git fetch --tags
          if git rev-parse "${{ inputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✓ Tag ${{ inputs.tag }} exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✗ Tag ${{ inputs.tag }} does not exist"
            exit 1
          fi

      - name: Parse version
        id: parse
        run: |
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Parsed version: $VERSION"

  update-env-branch:
    name: Update GitOps Environment Branch
    needs: [validate-inputs, validate-tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Update environment branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENV_BRANCH: ${{ needs.validate-inputs.outputs.env-branch }}
          TAG: ${{ inputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          TAG_SHA=$(gh api repos/"$REPO"/git/ref/tags/"$TAG" -q .object.sha)
          if [[ -z "$TAG_SHA" ]]; then
            echo "::error::Tag $TAG not found in repository."
            exit 1
          fi

          if gh api repos/"$REPO"/git/ref/heads/"$ENV_BRANCH" >/dev/null 2>&1; then
            gh api repos/"$REPO"/git/refs/heads/"$ENV_BRANCH" \
              --method PATCH \
              --field sha="$TAG_SHA" \
              --field force=true >/dev/null
            echo "Updated $ENV_BRANCH to $TAG_SHA"
          else
            gh api repos/"$REPO"/git/refs \
              --method POST \
              --field ref="refs/heads/$ENV_BRANCH" \
              --field sha="$TAG_SHA" >/dev/null
            echo "Created $ENV_BRANCH at $TAG_SHA"
          fi

  deploy:
    name: Deploy to ${{ inputs.environment }}
    needs: [validate-tag, update-env-branch]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        service: [api, web, worker]
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ needs.validate-tag.outputs.version }}"
          echo "Pulling image: $IMAGE"
          docker pull "$IMAGE"
          docker tag "$IMAGE" "${{ matrix.service }}:latest"

      - name: Deploy application
        run: |
          echo "Deploying to ${{ inputs.environment }} environment"
          echo "  Tag: ${{ inputs.tag }}"
          echo "  Version: ${{ needs.validate-tag.outputs.version }}"
          echo "  Service: ${{ matrix.service }}"
          echo "  Image: ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ needs.validate-tag.outputs.version }}"

          # In a real deployment, you would:
          # - Push to container orchestration (Kubernetes, ECS, etc.)
          # - Update infrastructure (Terraform, CloudFormation, etc.)
          # - Run database migrations
          # - Perform health checks
          # - Update load balancer configurations

          echo "Deployment simulated successfully!"

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          # In a real deployment, you would:
          # - Check service health endpoints
          # - Verify database connectivity
          # - Run smoke tests
          # - Check metrics and logs

          echo "Deployment verification complete!"

      - name: Create deployment record
        run: |
          echo "Recording deployment..."
          echo "Deployment Details:"
          echo "  Environment: ${{ inputs.environment }}"
          echo "  Tag: ${{ inputs.tag }}"
          echo "  Version: ${{ needs.validate-tag.outputs.version }}"
          echo "  Deployed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "  Deployed by: ${{ github.actor }}"
          echo "  Run ID: ${{ github.run_id }}"
