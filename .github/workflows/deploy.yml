name: Deploy

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy (e.g., v1.0.0)'
        required: true
        type: string
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  validate-inputs:
    name: Validate Inputs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      normalized-tag: ${{ steps.normalize.outputs.tag }}
    steps:
      - name: Validate tag format
        id: normalize
        run: |
          TAG="${{ inputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "::error::Tag must be a semantic version starting with v (e.g., v1.2.3)."
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Validate environment input
        run: |
          ENVIRONMENT="${{ inputs.environment }}"
          ALLOWED=("development" "staging" "production")
          for allowed in "${ALLOWED[@]}"; do
            if [[ "$ENVIRONMENT" == "$allowed" ]]; then
              echo "Environment $ENVIRONMENT is allowed."
              exit 0
            fi
          done
          echo "::error::Environment $ENVIRONMENT is not in the allowed list."
          exit 1

  validate-tag:
    name: Validate Release Tag
    needs: validate-inputs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag-exists: ${{ steps.check.outputs.exists }}
      version: ${{ steps.parse.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check tag exists
        id: check
        run: |
          git fetch --tags
          if git rev-parse "${{ inputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✓ Tag ${{ inputs.tag }} exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✗ Tag ${{ inputs.tag }} does not exist"
            exit 1
          fi

      - name: Parse version
        id: parse
        run: |
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Parsed version: $VERSION"

  deploy:
    name: Deploy to ${{ inputs.environment }}
    needs: validate-tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}/example:${{ needs.validate-tag.outputs.version }}"
          echo "Pulling image: $IMAGE"
          docker pull "$IMAGE"
          docker tag "$IMAGE" "example:latest"

      - name: Deploy application
        run: |
          echo "Deploying to ${{ inputs.environment }} environment"
          echo "  Tag: ${{ inputs.tag }}"
          echo "  Version: ${{ needs.validate-tag.outputs.version }}"
          echo "  Image: ghcr.io/${{ github.repository }}/example:${{ needs.validate-tag.outputs.version }}"

          # In a real deployment, you would:
          # - Push to container orchestration (Kubernetes, ECS, etc.)
          # - Update infrastructure (Terraform, CloudFormation, etc.)
          # - Run database migrations
          # - Perform health checks
          # - Update load balancer configurations

          echo "Deployment simulated successfully!"

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          # In a real deployment, you would:
          # - Check service health endpoints
          # - Verify database connectivity
          # - Run smoke tests
          # - Check metrics and logs

          echo "Deployment verification complete!"

      - name: Create deployment record
        run: |
          echo "Recording deployment..."
          echo "Deployment Details:"
          echo "  Environment: ${{ inputs.environment }}"
          echo "  Tag: ${{ inputs.tag }}"
          echo "  Version: ${{ needs.validate-tag.outputs.version }}"
          echo "  Deployed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "  Deployed by: ${{ github.actor }}"
          echo "  Run ID: ${{ github.run_id }}"
