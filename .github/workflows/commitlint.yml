name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  commitlint:
    name: Validate All Commits
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: |
          npm install --save-dev \
            @commitlint/cli@^18.0.0 \
            @commitlint/config-conventional@^18.0.0

      - name: Validate commits
        run: |
          # Get the base and head commits for the PR
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Validating commits from $BASE_SHA to $HEAD_SHA"

          # Use existing commitlint.config.cjs in the repository
          # Validate all commits in the PR
          npx commitlint --from "$BASE_SHA" --to "$HEAD_SHA" --verbose || {
            echo "::error::Commitlint validation failed. Please ensure all commits follow conventional commit format."
            exit 1
          }
