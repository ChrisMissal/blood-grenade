name: Build

on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      version:
        description: 'Version to inject into build'
        required: false
        type: string
        default: '0.0.0-dev'
      environment:
        description: 'Environment name'
        required: false
        type: string
        default: 'development'
    outputs:
      artifact-name:
        description: 'Name of the build artifact'
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    name: Build Workspace
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      artifact-name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Validate dependency architecture
        run: npm run depcruise

      - name: Set build metadata
        id: metadata
        run: |
          VERSION="${{ inputs.version || '0.0.0-dev' }}"
          ENVIRONMENT="${{ inputs.environment || 'development' }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_ENV

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "build-time=$BUILD_TIME" >> $GITHUB_OUTPUT

          echo "Build metadata:"
          echo "  Version: $VERSION"
          echo "  Environment: $ENVIRONMENT"
          echo "  Build Time: $BUILD_TIME"

      - name: Build workspace app
        run: |
          cd apps/example
          npm run build
          echo "Build output:"
          cat dist/index.js

      - name: Test workspace app
        run: |
          cd apps/example
          npm run test

      - name: Create artifact name
        id: artifact
        run: |
          ARTIFACT_NAME="build-${{ steps.metadata.outputs.version }}-${{ github.sha }}"
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "Artifact name: $ARTIFACT_NAME"

      - name: Upload build artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.artifact-name }}
          path: |
            apps/*/dist/
            apps/*/package.json
            apps/*/Dockerfile
          retention-days: 30
