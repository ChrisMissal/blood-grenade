name: "Bowling Center System Deployment"
currentState: "On-prem lane management and POS"
targetState: "Cloud-managed bowling center platform"
phase: "convergence"
streams:
  - id: "lane-control"
    name: "Lane Control Modernization"
    description: "Replace lane controllers with centrally managed edge services"
    owner: "Operations Engineering"
    status: "active"
    milestones:
      - title: "Pilot 8-lane cluster"
        status: "done"
      - title: "Cross-center failover"
        status: "in-progress"
      - title: "Legacy hardware decommission"
        status: "todo"
  - id: "booking-payments"
    name: "Booking and Payments"
    description: "Unify online booking, kiosk, and front desk payments"
    owner: "Commerce Team"
    status: "active"
    milestones:
      - title: "Payment tokenization"
        status: "done"
      - title: "Tournament booking workflow"
        status: "in-progress"
  - id: "insights"
    name: "Center Insights"
    description: "Introduce analytics for lane utilization and snack bar sales"
    owner: "Data Platform"
    status: "proposed"
    milestones:
      - title: "Data contracts approved"
        status: "todo"
      - title: "Daily executive dashboard"
        status: "todo"
  - id: "runbooks"
    name: "Operational Runbooks"
    description: "Standardize incident runbooks for scoring outages"
    owner: "Site Reliability"
    status: "completed"
    milestones:
      - title: "Runbook templates published"
        status: "done"
      - title: "Quarterly game-day drill"
        status: "done"
governance:
  automationRules:
    - "Every stream update regenerates docs"
    - "Nightly synthetic lane-scoring checks"
  sourceControlRules:
    - "Branch naming must follow transformation/<phase>"
    - "Require reviewer from operations and product"
  qualityGates:
    - "npm run typecheck"
    - "npm test"
    - "npm run depcruise"
